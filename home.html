<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- css link start -->
    <link rel="stylesheet" href="css/home.css">
    <!-- css link end -->
    <!-- bootstrap link start -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <!--link google font for icons -->
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=arrow_forward" />
    <!-- link swiperjs css -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css">
    <title>Document</title>
</head>

<body>

    <div id="header" style="position: sticky; top: 0;z-index: 1000;"></div> <!-- Header sẽ được load ở đây -->

    <main>
        <div class="hero-section">
            <img class="landing-img" src="image/home/gd_landing.jpg" alt="family">
        </div>
        <div class="about-family">
            <p>Một đoạn mô tả về lịch sử gia đình: <br>

                Nguồn gốc tổ tiên<br>

                Địa phương sinh sống<br>

                Truyền thống gia đình</p>
        </div>
    
        <div class="slide">
            <div class=" slide-con">
                <div class="wrapper">
                    <img class="slide-img" src="image/home/slider1.jpg" />
                    <img class="slide-img" src="image/home/slider2.jpg" />
                    <img class="slide-img" src="image/home/slider3.jpg" />
                    <img class="slide-img" src="image/home/slider4.jpg" />
                    <img class="slide-img" src="image/home/slider5.jpg" />
                </div>
            </div>
        </div>

        


        <div class="family-news">
            <div class="container swiper">
                <div class="card-warpper swiper">
                    <ul class="card-list swiper-wrapper">
                        <li class="card-item swiper-slide">
                            <a href="#" class="card-link">
                                <img src="image/home/slider1.jpg" alt="Card Image" class="card-image">
                                <p class="badge p1">developer</p>
                                <h2 class="card-title">fhiweghfiwaggfwaufirow</h2>
                                <button class="card-button material-symbols-rounded">arrow_forward</button>
                            </a>
                        </li>
                        <li class="card-item swiper-slide">
                            <a href="#" class="card-link">
                                <img src="image/home/slider2.jpg" alt="Card Image" class="card-image">
                                <p class="badge p2">developer</p>
                                <h2 class="card-title">fhiweghfiwaggfwaufirow</h2>
                                <button class="card-button material-symbols-rounded">arrow_forward</button>
                            </a>
                        </li>
                        <li class="card-item swiper-slide">
                            <a href="#" class="card-link">
                                <img src="image/home/p3.png" alt="Card Image" class="card-image">
                                <p class="badge p3">developer</p>
                                <h2 class="card-title">fhiweghfiwaggfwaufirow</h2>
                                <button class="card-button material-symbols-rounded">arrow_forward</button>
                            </a>
                        </li>
                        <li class="card-item swiper-slide">
                            <a href="#" class="card-link">
                                <img src="image/home/p4.png" alt="Card Image" class="card-image">
                                <p class="badge p4">developer</p>
                                <h2 class="card-title">fhiweghfiwaggfwaufirow</h2>
                                <button class="card-button material-symbols-rounded">arrow_forward</button>
                            </a>
                        </li>
                    </ul>

                    <div class="swiper-pagination"></div>
                    <div class="swiper-button-prev"></div>

                    <div class="swiper-button-next"></div>
                </div>
            </div>
        </div>
    </main>

    <div id="footer"></div> <!-- Footer sẽ được load ở đây -->
    <!-- script to include header and footer -->
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            fetch("header.html")
                .then(response => response.text())
                .then(data => {
                    document.getElementById("header").innerHTML = data;
                });

            fetch("footer.html")
                .then(response => response.text())
                .then(data => {
                    document.getElementById("footer").innerHTML = data;
                });
        });
    </script>
    <!-- script for header auto active button -->
    <script src="js/header.js"></script>
    <!-- script for slider -->
    <script src="js/homeSlide.js"></script>
    <!-- script for swiperjs -->
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <!-- script for custom swip -->
    <script src="js/newsSlider.js"></script>

</body>

</html>
